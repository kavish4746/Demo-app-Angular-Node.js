<div class="titleDiv">
   <span class="titlemain">User Details</span>
</div>
<div *ngIf="loaderService.isLoading | async">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div>
    <div class="column">
      <div class="col-md-10 mx-auto">
        <div class="card rounded-0">
            <div>
                <button mat-raised-button (click)="adduser()" color="accent">
                    <mat-icon>add</mat-icon> Add New user
                </button>
            </div>
            <div class="card-body">
                <mat-form-field>
                    <mat-label>Search ....</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field> 
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                        <ng-container matColumnDef="img">
                            <th mat-header-cell  *matHeaderCellDef mat-sort-header><b>Profile</b>  </th>
                            <td mat-cell *matCellDef="let element"><img src="{{endPoint}}/images/{{element.img}}"> </td>
                        </ng-container>

                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef><b>Name</b>  </th>
                            <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Email</b> </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                            
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef><b>Action</b>  </th>
                            <td mat-cell *matCellDef="let element"> 
                                <button (click)="onDeleteUser(element)" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                                    <mat-icon>delete</mat-icon>
                                </button>&nbsp;
                                <button (click)="onupdateUser(element)" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                                    <mat-icon>edit</mat-icon>
                                </button>    
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
                <mat-paginator [pageSizeOptions]="[10,50,100]"></mat-paginator>
            </div>
        </div>
      </div>
    </div>
</div>
